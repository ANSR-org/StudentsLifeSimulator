    <title>Students Simulator</title>
    <link rel="stylesheet" th:href="@{/web/css/site.css}">

<body>
<div class="bgr-logo">

    <form method="POST">
        <h1>LOG IN</h1>
        <label>

        <label>
            <span>Email</span>

        </label>


        <label>
            <span>Password</span>
            <input type="password" placeholder="password" th:name="password"/>
        </label>

        <div id="registered-user">
            <a th:href="|/students/register|">Don't have registration?</a>
        </div>

        
            <input type="submit" class="login-btn" value="LOGIN" />
        </label>
    </form>


    
</div>
