<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Students Simulator</title>
    <link rel="stylesheet" th:href="@{/web/css/site.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="bgr-logo">

    <form method="POST">
        <h1>SIGN UP</h1>
        <label>
            <span>Username</span>
            <input type="text" placeholder="Enter username" th:name="username"/>
        </label>

        <label>
            <span>Email</span>
            <input type="email" placeholder="Enter email" th:name="email"/>
        </label>

        <label>
            <span>Password</span>
            <input type="password" placeholder="Enter password" th:name="password"/>
        </label>
        <input type="submit" class="login-btn" value="SIGN UP" />

    </form>

</div>

</body>
</html>
