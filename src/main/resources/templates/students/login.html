<main>
    <div class="bs-docs-section center_div col-lg-4">
        <div class="row">
            <div class="col-lg-12">
                <div class="page-header">
                    <h1 id="forms">Login</h1>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="bs-component">
                    <form method="post">
                        <fieldset>
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input class="form-control" id="username" placeholder="Enter username" type="text" name="username">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input class="form-control" id="password" placeholder="Password" type="password" name="password">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </fieldset>
                    </form>
                    <div id="source-button" class="btn btn-primary btn-xs" style="display: none;">&lt; &gt;</div>
                    <div><a href="/students/register">Don't have an account? Sign Up</a></div>
                </div>
            </div>
        </div>
    </div>
</main>
